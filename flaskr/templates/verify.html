{% extends "layout.html" %}
{% block body %}

  <form action="{{ url_for('verify')}}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username1>
        <dt class="input_field">Verification Code:
      <dd><input type=password name=verificationCode1>

  </form>
</div>
{% endblock %}
